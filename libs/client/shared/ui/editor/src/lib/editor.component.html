<div class="flex justify-content-end bg-white border-top-1 border-gray-300 py-1">
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-code"
    class="p-button-rounded p-button-info p-button-text"
    (click)="format()"
    pTooltip="Format the code"
  ></button>
</div>
<ngx-monaco-editor
  style="height: 100%"
  [options]="editorOptions"
  [(ngModel)]="code"
  (onInit)="onEditorInit($event)"
  (ngModelChange)="onChange()"
></ngx-monaco-editor>
