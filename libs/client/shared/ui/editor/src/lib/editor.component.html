<div class="h-full min-h-full overflow-hidden rounded-tr-md rounded-br-md rounded-bl-md bg-white p-1">
  <button class="text-sm" (click)="format()">
    <i class="fa fa-chevron-left mr-1"></i>
    <i class="fa fa-chevron-right"></i>
  </button>
  <ngx-monaco-editor
    style="height: 100%"
    [options]="editorOptions"
    [(ngModel)]="code"
    (onInit)="onEditorInit($event)"
    (ngModelChange)="onChange()"
  ></ngx-monaco-editor>
</div>
