<header class="layout-topbar flex justify-between text-sm">
  <div class="w-2/5 pl-6">
    <a routerLink="/">
      <ay-logo></ay-logo>
    </a>
  </div>
  <div class="flex w-3/5 flex-row pr-6">
    <nav data-cy="main-navigation" class="flex grid w-full flex-row justify-items-end">
      <ul data-cy="main-navigation-list" class="flex h-full flex-row items-center">
        <li class="mr-10">
          <a [routerLink]="['/projects']" class="hover:cursor-pointer hover:pb-2">
            <fa-icon [icon]="['fas', 'tasks-alt']" size="lg" class="mr-2 opacity-80"></fa-icon>
            <span>Projects</span>
          </a>
        </li>
        <li class="mr-10">
          <a [routerLink]="['/how-to-use']" class="hover:cursor-pointer hover:pb-2">
            <fa-icon [icon]="['fas', 'info-circle']" size="lg" class="mr-2 opacity-80"></fa-icon>

            <span>How to Use</span>
          </a>
        </li>
        <li class="mr-10">
          <a href="https://github.com/aymme/aymme" target="_blank" class="hover:cursor-pointer hover:pb-2">
            <fa-icon [icon]="['fas', 'book']" size="lg" class="mr-2 opacity-80"></fa-icon>
            <span>Documentation</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="theme-switcher-wrapper flex h-full items-center">
      <ay-theme-switcher></ay-theme-switcher>
    </section>
  </div>
</header>
