<section>
  <ul class="flex flex-row items-center">
    <li
      *ngFor="let response of responses; index as i"
      (click)="showMockFor(i)"
      [ngClass]="{ active: response.statusCode === activeItem.statusCode }"
    >
      <a
        class="hover:dark:bg-blend-50 dark:border-blend-50 inline-block h-full cursor-pointer rounded-t border border-gray-100 px-4 py-2 text-sm transition ease-in-out hover:bg-gray-100"
        >{{ response.statusCode }}</a
      >
    </li>

    <ay-overlay-panel
      [isOpen]="showOverlayPanel"
      [groupedOptions]="availableStatuses"
      (itemSelected)="onSelectedStatusCode($event)"
    ></ay-overlay-panel>
    <li>
      <button class="cursor-pointer px-4 py-2" (click)="showOverlayPanelClick()">
        <i class="fa fa-plus"></i>
      </button>
    </li>
  </ul>
</section>
