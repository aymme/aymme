<article class="dark:bg-background rounded-lg bg-white p-6">
  <header class="dark:border-blend-50 mb-4 flex flex-col items-center border-b border-gray-100 pb-2">
    <h1>Create new collection</h1>
  </header>

  <div class="mb-4">
    <p class="mb-4 text-sm">Specify the collection name and click create in order to create the collection.</p>

    <div class="flex flex-col">
      <label class="mb-2 inline-block text-sm font-bold" for="name">Collection Name</label>
      <input id="name" class="rounded-md text-sm" matInput type="text" [(ngModel)]="data.name" cdkFocusInitial />
    </div>
  </div>

  <footer class="flex flex-row justify-between">
    <button ayButton (click)="onCancelClick()">Cancel</button>
    <button ayButton color="primary" [mat-dialog-close]="data.name">Create</button>
  </footer>
</article>
