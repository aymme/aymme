<ng-container *ngIf="projects">
  <ul class="projects-list">
    <li
      class="hover:dark:bg-blend-50 flex cursor-pointer flex-row rounded-lg p-10 hover:bg-gray-100"
      *ngFor="let project of projects; index as i"
      (click)="onClick(project)"
    >
      <h4 class="font-medium"><i class="fa fa-project-diagram mr-2 opacity-40"></i>{{ project.name | titlecase }}</h4>
      <button type="button" label="Delete" class="ml-auto" (click)="onDeleteProject(project, $event)">
        <i class="fa fa-times text-gray dark:text-blend"></i>
      </button>
    </li>
  </ul>
</ng-container>
