<section class="grid">
  <div class="col-8 col-offset-2">
    <article class="card">
      <header class="flex align-items-center">
        <h2 class="m-0">Current <strong>Projects</strong></h2>

        <button
          class="ml-auto"
          pButton
          type="button"
          (click)="showDialog()"
          icon="pi pi-plus"
          label="New project"
        ></button>
      </header>

      <section>
        <ng-container *ngIf="loaded$ | async; then loadedProjects; else loadingProjects"></ng-container>
      </section>
    </article>
  </div>

<ng-template #loadingProjects>
  loading projects...
</ng-template>

<ng-template #loadedProjects>
  <ng-container *ngIf="projects$ | async as projects">
    <ay-projects-list
      [projects]="projects"
      (deleteProject)="deleteProject($event)"
      (openProject)="openProject($event)"
    ></ay-projects-list>
  </ng-container>
</ng-template>
